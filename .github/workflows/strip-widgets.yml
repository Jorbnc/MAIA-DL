# .github/workflows/strip-widgets.yml
name: Strip widget metadata

permissions:
  contents: write

on:
  push:
    paths:
      - '**/*.ipynb'
      - '.github/workflows/strip-widgets.yml'
  workflow_dispatch:

jobs:
  strip_widgets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Mostrar lista de notebooks
        run: |
          echo "### Notebooks a limpiar:"
          find . -name '*.ipynb'

      - name: Instalar jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Limpiar metadata.widgets de cada notebook
        run: |
          echo "Procesando notebooks para eliminar metadata.widgets..."
          for file in $(find . -name '*.ipynb'); do
            echo " - $file"
            # Eliminamos widgets del nivel raÃ­z y de cada celda
            jq 'del(.metadata.widgets)
                | .cells |= map(if .metadata then del(.metadata.widgets) else . end)' \
              "$file" > "${file}.clean"
            mv "${file}.clean" "$file"
          done

      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add '**/*.ipynb'
          if ! git diff --cached --quiet; then
            git commit -m "chore: strip metadata.widgets"
            git push
          else
            echo "ðŸŸ¢ No hay widgets que limpiar."
          fi
